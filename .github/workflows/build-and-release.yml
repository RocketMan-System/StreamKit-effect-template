name: Build and Release

on:
  push:
    branches:
        - main
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    
    runs-on: 'ubuntu-latest'

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ·ï¸ Get version from manifest.json
        id: get_version
        shell: bash
        run: |
          version=$(node -p "require('./manifest.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ” Check if release exists
        id: check_release
        run: |
          VERSION="v${{ steps.get_version.outputs.version }}"
          echo "Checking for release $VERSION..."
          if gh release view "$VERSION" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        if: steps.check_release.outputs.exists == 'false'
        run: npm run build

      - name: ğŸ“‚ Copy file to subfolder
        run: |
          cp manifest.json dist/
          cp logo.* dist/

      - name: ğŸ“¦ Zip dist folder
        run: |
          cd dist
          zip -r ../main.zip .
          
      - name: ğŸ“¤ Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            This extension can be installed using the following link:

            streamkit://extensions/download/${{ github.repository }}

            You can also install it from the application settings under the **Assets Manager** section by specifying the **Public ID**: `${{ github.repository }}`.
          files: |
            main.zip
            manifest.json
            logo.*
